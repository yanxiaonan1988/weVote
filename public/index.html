<html>
  <head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>
<body onload="initAdmin();">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createVoteModal">创建投票</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createVoteModal">结束投票</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createVoteModal">关闭投票</button>
    
    <div class="modal fade" id="createVoteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>

    <div id='voter' >
        <div class="container">
            <div class="row">
                <input type="text" class="form-control col-md-4" id="name" placeholder='姓名'>
                <button type="button" class="btn btn-primary" id='signIn' onclick="signIn()">签到</button>
            </div>
                
        </div>
    </div>

    <!-- current vote view -->
    <div id='currentVote'></div>
        
</body>
<script src="/main.js"></script>
<script src="/socket.io/socket.io.js"></script>
</html>
