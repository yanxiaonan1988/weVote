<div class="alert alert-success alert-dismissible fade show" style="left: 20%; width: 60%" role="alert" id="commonAlert">
        <h4 class="alert-heading" id='alertTitle'></h4>
        <button type="button" class="close" aria-label="Close" onclick="$('#commonAlert').fadeOut()"><span aria-hidden="true">&times;</span></button>
        <hr>
        <p id='alertText'></p>
    </div>
